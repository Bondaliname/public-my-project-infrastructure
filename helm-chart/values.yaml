global:
  environment: prod
  namespace: prod
  domain: ""

backend:
  enabled: true
  replicaCount: 3

  image:
    repository: ""
    tag: ""
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

  readinessProbe:
    httpGet:
      path: /api/actuator/health
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3

  livenessProbe:
    httpGet:
      path: /api/actuator/health
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3

  env:
    SPRING_PROFILES_ACTIVE: production
    SERVER_PORT: "8080"
    LOGGING_LEVEL_ROOT: WARN
    LOGGING_LEVEL_COM_YOURCOMPANY: INFO
    RAWG_KEY: ""

  mysql:
    database: ""

frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: ""
    tag: ""
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 3000

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3

  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  host: ""
  paths:
    backend:
      path: /api
      pathType: Prefix
    frontend:
      path: /
      pathType: Prefix

mysql:
  host: ""
  user: ""
  password: ""
  secretName: mysql-secret

jwt:
  secret: ""
  expiration: 900000

autoscaling:
  enabled: true
  backend:
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  frontend:
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 70
