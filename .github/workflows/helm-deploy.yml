name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Build and Push Images"]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  actions: read
  contents: read

env:
  HELM_CHART_PATH: "./helm-chart"
  NAMESPACE: prod

jobs:
  deploy:
    name: Deploy with Helm
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Terraform Outputs
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: terraform.yml
          name: terraform-outputs
          path: .

      - name: Load Terraform Outputs
        id: tf_outputs
        run: |
          source terraform-outputs.env
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "public_ip=$TRAEFIK_PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "mysql_host=$MYSQL_HOST" >> $GITHUB_OUTPUT

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group rg-games \
            --name aks-games-cluster \
            --overwrite-existing

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Create Namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          helm upgrade --install games ${{ env.HELM_CHART_PATH }} \
            --namespace ${{ env.NAMESPACE }} \
            --set global.domain="games.${{ steps.tf_outputs.outputs.public_ip }}.nip.io" \
            --set backend.image.repository="${{ steps.tf_outputs.outputs.acr_login_server }}/backend" \
            --set backend.image.tag="latest" \
            --set backend.env.RAWG_KEY="${{ secrets.RAWG_KEY }}" \
            --set backend.mysql.database="gamesdb" \
            --set frontend.image.repository="${{ steps.tf_outputs.outputs.acr_login_server }}/frontend" \
            --set frontend.image.tag="latest" \
            --set ingress.host="games.${{ steps.tf_outputs.outputs.public_ip }}.nip.io" \
            --set mysql.host="${{ steps.tf_outputs.outputs.mysql_host }}" \
            --set mysql.user="mysqladmin" \
            --set mysql.password='${{ secrets.MYSQL_ADMIN_PASSWORD }}' \
            --set jwt.secret='${{ secrets.JWT_SECRET }}' \
            --wait \
            --timeout 10m

      - name: Verify Deployment
        run: |
          echo "Checking deployments..."
          kubectl get deployments -n ${{ env.NAMESPACE }}

          echo "Checking pods..."
          kubectl get pods -n ${{ env.NAMESPACE }}

          echo "Checking services..."
          kubectl get services -n ${{ env.NAMESPACE }}

          echo "Checking ingress..."
          kubectl get ingress -n ${{ env.NAMESPACE }}

      - name: Wait for Pods
        run: |
          echo "Waiting for backend deployment"
          kubectl rollout status deployment/games-backend -n ${{ env.NAMESPACE }} --timeout=300s

          echo "Waiting for frontend deployment"
          kubectl rollout status deployment/games-frontend -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Display Application URL
        run: |
          echo "URL: http://games.${{ steps.tf_outputs.outputs.public_ip }}.nip.io"
